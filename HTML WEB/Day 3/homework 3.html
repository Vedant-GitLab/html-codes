<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
  <div class="container">
    <div>
        <h1 class="Heading">Survey Form</h1>
        <h2 class="Subheading">Thank You To Giving Your Precious Time</h2>
    </div>
    <form>
        <div class="form_data">
        <label for="" class="name">Name</label><br><br>
        <input type="text" placeholder="Enter Name" class="box">
    <br><br>
        <label for="" class="email">Email</label><br><br>
        <input type="text" placeholder="Enter Email" class="box">
    <br><br>
        <label for="" class="age">Age(optional)</label><br><br>
        <input type="Age" placeholder="Enter Age" class="box"><br><br>
    
        <label for="" class="choose">Which Option Describe Your Current Role?</label>
    
        <div class="option1">
            <select>
    <option name="Select your Role">Select Your Role</option>    
    <option value="A Student">A Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer Not To Say">Prefer Not To Say</option>
    <option value="Other">Other</option>
    </select>
        </div>
    
    </div>
    </form>
  </div>
</body>
</html>
